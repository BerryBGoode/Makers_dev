<!DOCTYPE html>
<html lang="en" lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--libreria de Bootstrap -->
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet" />
    <!--icono del titulo-->
    <link rel="shortcut icon" href="/resources/img/logo_blanco_nav.png" type="image/x-icon" />
    <title>Makers</title>
    <link rel="stylesheet" href="../../resources/css/all.min.css" />
    <link rel="stylesheet" href="../../resources/css/estilo.css" />
</head>
<!--contenido visual-->

<body>
    <!--Diseño de header-->
    <header>
        <div class="row">
            <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12" id="render-header">

            </div>
        </div>
    </header>
    <!---->
    <!--Contenedor de la página.-->
    <main class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <!--Formulario para iniciar sesion-->
                <div class="wrapper">
                    <div class="form-box login">
                        <h2>Iniciar sesión</h2>
                        <!--Label para llenar el formulario de inicio de sesion-->
                        <form action="#">
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="mail"></ion-icon>
                                </span>
                                <input type="email" required />
                                <label>Correo</label>
                            </div>
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="lock-closed"></ion-icon>
                                </span>
                                <input type="password" required />
                                <label>Contraseña</label>
                            </div>
                            <div class="remember-forgot">
                                <label><input type="checkbox" /> Recordarme</label>
                                <a href="#">Olvidé mi contraseña</a>
                            </div>
                            <!--Boton para iniciar sesion y para registrarse-->
                            <button type="submit" class="btn">Ingresar</button>
                            <div class="login-register">
                                <p>
                                    No posees cuenta?<a href="#" class="register-link">
                                        Registrarme</a>
                                </p>
                            </div>
                        </form>
                    </div>

                    <!--Formulario para registrarse-->
                    <div class="form-box register">
                        <h2>Registrarse</h2>
                        <!--Label para llenar el formulario para registrarse-->
                        <form action="#">
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="person"></ion-icon>
                                </span>
                                <input type="text" required />
                                <label>Nombres</label>
                            </div>
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="person"></ion-icon>
                                </span>
                                <input type="text" required />
                                <label>Usuario</label>
                            </div>
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="mail"></ion-icon>
                                </span>
                                <input type="email" required />
                                <label>Correo</label>
                            </div>
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="lock-closed"></ion-icon>
                                </span>
                                <input type="password" required />
                                <label>Contraseña</label>
                            </div>
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="lock-closed"></ion-icon>
                                </span>
                                <input type="password" required />
                                <label>Teléfono</label>
                            </div>
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="lock-closed"></ion-icon>
                                </span>
                                <input type="password" required />
                                <label>DUI</label>
                            </div>
                            <!--Boton para registrarse y para iniciar sesion-->
                            <button type="submit" class="btn">Registrarse</button>
                            <div class="login-register">
                                <p>
                                    Ya posees cuenta?<a href="#" class="login-link">
                                        Iniciar sesión</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- footer renderizado -->
    <footer></footer>

    <!--Bundle con Popper, archivos js al final para optimiar los tiempos de carga de la página -->
    <script src="/resources/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../../controllers/public/iniciofinal.js"></script>
    <script src="../../controllers/public/loginregister.js"></script>
    <script src="../../controllers/public/render.js"></script>
</body>

</html>
