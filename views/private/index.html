</head>
<!--contenido visual-->

<body>
    <!--Diseño de header-->
    <header>
        <div class="row">
            <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="navbar">
                    <!--Logo y links que redireccionan a las otras páginas web-->
                    <div class="logo">
                        <a href="#"><img src="../../resources/img/logo_blanco.png" alt="" /></a>
                    </div>

                            onclick="toogle();">
                            <path class="line top" d="m 30,33 h 40 c  0,0 8.5,-0.68551 8.5,10.375 0,-8.292653

    <!---->
    <!--Contenedor de la página.-->
    <main class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <!--Formulario para iniciar sesion-->
                <div class="wrapper">
                    <div class="form-box login">
                        <h2>Iniciar sesión</h2>
                        <!--Label para llenar el formulario de inicio de sesion-->
                        <form action="#">
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="mail"></ion-icon>
                                </span>
                                <input type="email" required />
                                <label>Correo</label>
                            </div>
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="lock-closed"></ion-icon>
                                </span>
                                <input type="password" required />
                                <label>Contraseña</label>
                            </div>
                            <div class="remember-forgot">
                                <label><input type="checkbox" /> Recordarme</label>
                                <a href="#">Olvidé mi contraseña</a>
                            </div>
                            <!--Boton para iniciar sesion y para registrarse-->
                            <button type="submit" class="btn">Ingresar</button>
                            <div class="login-register">
                                <p>
                                    No posees cuenta?<a href="#" class="register-link">
                                        Registrarme</a>
                                </p>
                            </div>
                        </form>
                    </div>

                    <!--Formulario para registrarse-->
                    <div class="form-box register">
                        <h2>Registrarse</h2>
                        <!--Label para llenar el formulario para registrarse-->
                        <form action="#">
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="person"></ion-icon>
                                </span>
                                <input type="text" required />
                                <label>Nombres</label>
                            </div>
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="person"></ion-icon>
                                </span>
                                <input type="text" required />
                                <label>Usuario</label>
                            </div>
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="mail"></ion-icon>
                                </span>
                                <input type="email" required />
                                <label>Correo</label>
                            </div>
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="lock-closed"></ion-icon>
                                </span>
                                <input type="password" required />
                                <label>Contraseña</label>
                            </div>
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="lock-closed"></ion-icon>
                                </span>
                                <input type="password" required />
                                <label>Teléfono</label>
                            </div>
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="lock-closed"></ion-icon>
                                </span>
                                <input type="password" required />
                                <label>DUI</label>
                            </div>
                            <!--Boton para registrarse y para iniciar sesion-->
                            <button type="submit" class="btn">Registrarse</button>
                            <div class="login-register">
                                <p>
                                    Ya posees cuenta?<a href="#" class="login-link">
                                        Iniciar sesión</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

</body>

</html>
